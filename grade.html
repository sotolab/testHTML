
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>성적 관리 시스템</title>
    <!-- jquery 사용하기 위해 추가 -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <h1>성적 관리 시스템</h1>

    <!-- 입력 부분 -->
    <div>
      <p>학번: <input placeholder="학번" id="id" /></p>
      <p>이름: <input placeholder="이름" id="name" /></p>
      <button onclick="createStudentInfo()">submit</button>
    </div>

    <br /><br />
    <!-- 사용자 정보 테이블 -->
    <table id="studentTable">
      <tr>
        <td>학번</td>
        <td>이름</td>
      </tr>
    </table>

    <br /><br />
    <div>
      <p>학번: <input placeholder="학번" id="studentId" /></p>
      <p>이름: <input placeholder="이름" id="studentName" /></p>
      <p>국어: <input type="number" placeholder="국어" id="korean" /></p>
      <p>영어: <input type="number" placeholder="영어" id="english" /></p>
      <p>수학: <input type="number" placeholder="수학" id="math" /></p>

      <button onclick="createStudentInfo2()">submit</button>
      <br /><br />
      <!-- 사용자 정보 테이블 -->
      <table id="studentTable2">
        <tr>
          <td>학번</td>
          <td>이름</td>
          <td>국어</td>
          <td>영어</td>
          <td>수학</td>
          <td>평점</td>
        </tr>
      </table>

      <br /><br />
    </div>
  </body>
  <script>
  
  function createStudentInfo() {
  const id = document.getElementById("id");
  const name = document.getElementById("name");

  let html = `<tr> 
    <td> ${id.value} </td>
    <td> ${name.value} </td>
  </tr>`;

  // table 데이터 추가
  // append는 해당 태그 하위에 새로운 요소를 추가한다는 의미
  $("#studentTable").append(html);

  // reset input data
  id.value = "";
  name.value = "";
}

function createStudentInfo2() {
  // DOM 가져 오는 방법, jquery, 및 js(getElementById)
  // 같은 의미
  // const id = document.getElementById("studentId");
  const id = $("#studentId").get(0);
  const name = $("#studentName").get(0);
  const korean = $("#korean").get(0);
  const english = $("#english").get(0);
  const math = $("#math").get(0);

  // id.value 는 해당 태그(input) 에서 입력한 값을 의미
  let html = `<tr>
        <td> ${id.value} </td>
        <td> ${name.value} </td>
        <td> ${korean.value} </td>
        <td> ${english.value} </td>
        <td> ${math.value} </td>
        <td> ${getAvg(korean.value, english.value, math.value)} </td>
      </tr>`;

  // table 데이터 추가
  $("#studentTable2").append(html);

  // reset input data
  id.value = "";
  name.value = "";
  korean.value = "";
  english.value = "";
  math.value = "";
}

function getAvg(korean, english, math) {
  // Number 한 이유는 문자열로로 넘어와서 숫자타입으로 변환
  const avg = (Number(korean) + Number(english) + Number(math)) / 3;

  // 등급 구하기
  if (avg >= 95) return "A+";
  else if (avg >= 90) return "A";
  else if (avg >= 85) return "B";
  else return "P";
}
  
  
  
  
  </script>
</html>
