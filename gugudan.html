
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>구구단 만들기</title>
    <style>
      table {
        border: 2px solid yellowgreen;
      }
    </style>

    <script>
      function gugudan(n) {
        // 함수 작성
        var m = parseInt(n); // 문자열 n을 숫자로 바꿈
        if (isNaN(m) || m < 1 || m > 9) {
          alert("잘못입력하셨습니다.");
          return;
        }

        let html = "";

        html = `<table>`;
        html += `<tr>`;

        for (var j = n; j <= 9; j++) {
          html += `<td> ${j} 단</td>`;
        }
        html += `</tr>`;

        for (let j = 1; j <= 9; j++) {
          html += `<tr>`;
          for (let i = n; i <= 9; i++) {
            html += `<td> ${i} * ${j} = ${i * j}</td>`;
          }
          html += `</tr>`;
        }

        html += `</table>`;

        document.write(html);
      }
    </script>
  </head>
  <body>
    <h3>구구단 출력 함수 만들기</h3>
    <hr />
    <script>
      var n = prompt("구구단 몇 단을 원하세요", ""); // n은 문자열
      gugudan(n); // 함수 호출
    </script>
  </body>
</html>
